---
name: build
on: [push]
jobs:
  build-binary:
    runs-on: ubuntu-20.04
    container: ghcr.io/olcf/greggd/dev-image:8.3_20210513
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.32.0
          override: true
          components: rustfmt, clippy
      - name: Test
        run: make test
      - name: Build debug
        run: make debug
      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: git-remote-s3
          path: target/release/git-remote-s3
